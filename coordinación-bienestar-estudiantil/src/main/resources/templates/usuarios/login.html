<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fa fa-user"></i> Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/login}" method="post">
                            <div class="form-group">
                                <label for="correo"><i class="fa fa-envelope"></i> Correo:</label>
                                <input type="text" class="form-control" id="correo" name="correo" required />
                            </div>
                            <div class="form-group">
                                <label for="contrasena"><i class="fa fa-lock"></i> Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required />
                            </div>
                            <div class="text-right">
                                <a th:href="@{/usuarios/registro}">¿Aun no tienes cuenta? Registrate</a>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:if="${error}" class="alert alert-danger mt-3 text-center">
                    <i class="fa fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
