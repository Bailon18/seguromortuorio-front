<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <!-- Agrega enlaces a las bibliotecas de Bootstrap y Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .table-header {
            background-color: #343A40;
            color: #fff;
        }
        .card {
            background-color: #F8F9FA;
        }
    </style>
</head>
<body>
    <!-- Menú de Navegación con fondo oscuro -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Coordinaciones B.E</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		        <li class="nav-item">
		            <a class="nav-link" th:href="@{/usuarios/inicio}">Usuarios</a>
		        </li>
		        <li class="nav-item">
		            <a class="nav-link" th:href="@{/coordinacion/listado}">Coordinaciones bienestar estudiantil</a>
		        </li>
		    </ul>
		</div>
        <div class="navbar-text">
            <span class="mr-3">Nombre de Usuario</span>
            <a th:href="@{/usuarios/}" class="btn btn-danger">Cerrar Sesión <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header table-header">
                <h2 class="mb-0 text-center">Lista de Usuarios</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">Correo Electrónico</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.cedula}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td>
                                <span th:if="${usuario.estado == 1}" class="text-success">Activo</span>
                                <span th:if="${usuario.estado != 1}" class="text-danger">Inactivo</span>
                            </td>
                            <td th:text="${usuario.roles.nombre}"></td>
                            <td>
                                <a th:href="@{|/usuarios/bloquear/${usuario.id}/${usuario.estado == 1 ? 0 : 1}|}" class="btn btn-danger" data-toggle="tooltip" title="${usuario.estado == 1 ? 'Bloquear' : 'Activar'}">
                                    <i th:class="${usuario.estado == 1 ? 'fas fa-ban' : 'fas fa-check'}"></i>
                                </a>
                                <a th:if="${usuario.roles.nombre != 'ADMINISTRADOR' and usuario.roles.nombre != 'PROFESOR'}" th:href="@{'/coordinacion/nuevo/' + ${usuario.id}}" class="btn btn-primary" data-toggle="tooltip" title="Agregar Incidencia">
                                    <i class="fas fa-plus"></i>
                                </a>
                                
                            </td>
                            
                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Agrega enlaces a las bibliotecas de Bootstrap y Font Awesome al final del body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
