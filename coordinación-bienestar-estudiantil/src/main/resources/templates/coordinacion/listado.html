<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coordinaciones</title>
    <!-- Agrega enlaces a las bibliotecas de Bootstrap y Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .table-header {
            background-color: #343A40;
            color: #fff;
        }
        .card {
            background-color: #F8F9FA;
        }
    </style>
</head>
<body>
    <!-- Menú de Navegación con fondo oscuro -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Coordinaciones B.E</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		        <li class="nav-item">
		            <a class="nav-link" th:href="@{/usuarios/inicio}">Usuarios</a>
		        </li>
		        <li class="nav-item">
		            <a class="nav-link" th:href="@{/coordinacion/listado}">Coordinaciones bienestar estudiantil</a>
		        </li>
		    </ul>
		</div>

        <!-- Nombre del usuario y botón de cierre de sesión -->
        <div class="navbar-text">
            <span class="mr-3">Nombre usuario</span>
            <a  th:href="@{/usuarios/}" class="btn btn-danger">Cerrar Sesión <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header table-header">
                <h2 class="mb-0 text-center">Lista de Coordinaciones Bienestar Estudiantil</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre Estudiante</th>
                            <th scope="col">Tipo consulta</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cord : ${coordinaciones}">
                            <td th:text="${cord.id}"></td>
                            <td th:text="${cord.usuario.nombre + ' ' + cord.usuario.apellido}"></td>
                            <td th:text="${cord.tipoConsulta.nombre}"></td>
                            <td>
								<a th:href="@{/pdf/exportar-pdf(id=${cord.usuario.id})}">
								    <i class="fas fa-file-pdf"></i> Exportar a PDF
								</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Agrega enlaces a las bibliotecas de Bootstrap y Font Awesome al final del body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
