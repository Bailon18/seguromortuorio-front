
<br>
<mat-card>
    <div class="row">
        <div class="row">
            <div class="col-6 mb-2">
                <mat-card-title>
                    Lista de Socios
                </mat-card-title>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-card-content>
                    <div class="row align-items-center">
                        <div class="col-6">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Filtro</mat-label>
                                        <input matInput (keyup)="aplicarFiltro($event)" style="width: 100px;" placeholder="Ejemplo.. Bailon" #input>
                                    </mat-form-field>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-start">
                                    <button class="btn" (click)="verReporteSocios()" style="margin-top: -5px; background-color: rgb(187, 121, 0); color:white">
                                        <i class="fas fa-file-pdf"></i> Exportar Lista de Socios
                                    </button>
                                </div>                                                            
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" (click)="abrirDialogoNuevoAfiliado()" style="margin-top: -5px;">
                                Nuevo Socio
                            </button>
                        </div>
                    </div>
                    <br>      
                    <div class="mat-elevation-z8" style="max-height: 400px; overflow-y: auto;">
                        <table mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> ID</th>
                            <td mat-cell *matCellDef="let fila"> {{fila.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="FECHA DE INSCRIPCION">
                                <th mat-header-cell *matHeaderCellDef> Fecha de inscripción </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.fechaInscripcion | date:'yyyy-MM-dd HH:mm'}} </td>
                            </ng-container>


                            <ng-container matColumnDef="NOMBRE">
                                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.nombre}} </td>
                            </ng-container>

                            <ng-container matColumnDef="APELLIDOS">
                                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.apellido}} </td>
                            </ng-container>

                            <ng-container matColumnDef="DOCUMENTO IDENTIDAD">
                                <th mat-header-cell *matHeaderCellDef> Documento de identidad </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.documentoIdentidad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="TELEFONO">
                                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.telefono}} </td>
                            </ng-container>


                            <ng-container matColumnDef="ACCIONES">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let fila">
                                    <a class="pointer iconosAccion" matTooltip="Editar Socio" (click)="editarAfiliado(fila)"><mat-icon class="success-icon">edit</mat-icon></a>
                                    <a class="pointer iconosAccion" matTooltip="Eliminar" (click)="bloquearAfiliado(fila)">
                                        <mat-icon class="danger-icon">delete</mat-icon>
                                    </a>
                                    <a class="pointer iconosAccion" matTooltip="Ver Familiares" (click)="abrirDialogoFamiliar(fila)"><mat-icon class="primary-icon">group</mat-icon></a>
                                    <a class="pointer iconosAccion" matTooltip="Ver Reporte de pagos" (click)="abrirDialogoReporte(fila)"><mat-icon class="info-icon">description</mat-icon></a>
                                </td>

                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            aria-label="">
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
